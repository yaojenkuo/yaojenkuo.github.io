<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="author" content="ACS251">
    <meta name="keywords" content="Keyword 1,Keyword 2">
    <meta name="description" content="description">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.png">
    <link rel="stylesheet" href="guessNumber2.css">
    <title>Guess Number</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Guess Number</h1></div>
        <div class="rule">
            <h3>"A" indicates both the number AND the position are CORRECT.</h3>
            <h3>"B" indicates the correct number BUT in the WRONG spot.</h3></div>
        <div class="inputBox">
            <p>Enter Your Guess Here:
                <input type="text" id="myInput" maxlength="4" onKeyPress="enterPress()">
                <button onclick="guessNum()">SUBMIT</button>
                <button onclick="reloadNum()">RELOAD</button>
            </p>
        </div>
        <div class="row">
            <div>
                <div class="col-m-2 col-2"></div>
                <div class="col-m-4 col-4" id="inputResult">
                    <h2>Input</h2>
                    <hr>
                    <p id="returnInput"></p>
                </div>
                <div class="col-m-4 col-4" id="inputResult">
                    <h2>Result</h2>
                    <hr>
                    <p id="returnResult"></p>
                </div>
                <div class="col-m-2 col-2"></div>
            </div>
        </div>
        <div class="footer">2015 HTML253 - Guess Number</div>
    </div>
    <script type="text/javascript" src="guessNumber2.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Selector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>First header</h1>
            <p>First Paragraph</p>
            <p>Second Paragraph</p>
            <p id="thirdParagraph">Third Paragraph</p>
        </div>
    </div>
    <script>
    var selection = d3.select("h1");
    selection.text("D3 just changed this header");
    var selectionAll = d3.selectAll("p");
    selectionAll.text("D3 changed all paragraphs");
    var changeColor = d3.select("p");
    changeColor.style('color', 'red').text("D3 changed the first paragraph to red");
    var changeAlign = d3.select("h1");
    changeAlign.attr('align', 'center').text("D3 moved the first header to center");
    var replaceThirdParagraph = d3.select("#thirdParagraph");
    replaceThirdParagraph.html("<h2>D3 changed third paragraph to the second header</h2>");
    </script>
</body>

</html>

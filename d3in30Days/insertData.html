<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Data Insertion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="row">
            <ul id="secondList">
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <script>
    var fruits = ['Apples', 'Pears', 'Bananas'];
    d3.selectAll('li').data(fruits).text(function(d) {
        return d;
    });

    var moreFruits = ['Apples', 'Pears', 'Bananas', 'Oranges', 'Strawberries'];
    var secondList = d3.select('#secondList');
    var fiveFruits = secondList.selectAll('li').data(moreFruits);
    fiveFruits.enter().append('li').text(function(d) {
        return d;
    });
    fiveFruits.text(function(d) {
        return d;
    });
    </script>
</body>

</html>

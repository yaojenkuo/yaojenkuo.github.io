<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

    <title>Selection Iteration</title>
    <link rel="stylesheet" type="text/css" href="../css/d3/d3styles.css"/>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>

<div></div>
<div></div>
<div></div>

<script type="text/javascript">
    d3.selectAll("div") // <-- A
        .attr("class", "red box") // <-- B
        .each(function (d, i){
        	d3.select(this).append("h1").text(i);
        });
</script>

</body>
</html>
